<app-menu></app-menu>
<div class="ui list">
  <div class="item">
    <i class="folder icon"></i>
    <div class="content">
      <div class="header">Students List</div>
    
<div class="description">
  <ul>
  <li *ngFor="let student of list">{{student.rollno}} | {{student.dob}} | {{student.firstname}} | {{student.lastname}} | {{student.parentname}} | {{student.parentphone}} | {{student.address}}<br>
      <button class="ui red button" (click)="deleteStudent(student)">
          Delete Student 
         </button>
         <button class="ui positive button"  (click)="update(student)">
            Edit Student
           </button><hr>
    </li>
  </ul>
  
    </div>
    </div>
      </div>
      </div>
